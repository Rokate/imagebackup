name: PushHFspace
on:
  push:
    branches:
      - main
    paths:
      - 'Script/Data/1-2025results.txt'
      - 'Script/Data/2-2025results.txt'
      - 'Script/Data/5-2025results.txt'

jobs:
  push-to-hf:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install huggingface_hub
        run: pip install huggingface_hub

      - name: Push to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "
          from huggingface_hub import HfApi
          api = HfApi()
          api.upload_file(
              path_or_fileobj='./Script/Data/1-2025results.txt',
              path_in_repo='data/1-2025results.txt',
              repo_id='Keron/xamdata',
              repo_type='space',
              token='$HF_TOKEN'
          )
          api.upload_file(
              path_or_fileobj='./Script/Data/2-2025results.txt',
              path_in_repo='data/2-2025results.txt',
              repo_id='Keron/xamdata',
              repo_type='space',
              token='$HF_TOKEN'
          )
          api.upload_file(
              path_or_fileobj='./Script/Data/5-2025results.txt',
              path_in_repo='data/5-2025results.txt',
              repo_id='Keron/xamdata',
              repo_type='space',
              token='$HF_TOKEN'
          )
          "
